
name: Lienol-openwrt

on: 
  workflow_dispatch:        
  release:                                                     
    types: [published]
  watch:                                                        
    types: [started] 
    
env: 
  CONFIG_FILE: newifid2.config
  REPO_URL: https://github.com/Lienol/openwrt
  REPO_BRANCH: main

jobs:
  build:
    name: build Lienol openwrt
    runs-on: Ubuntu-latest   
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        echo "Deleting files, please wait ..."
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
        sudo -E apt-get -y purge \
          azure-cli \
          ghc* \
          zulu* \
          hhvm \
          llvm* \
          firefox \
          google* \
          dotnet* \
          powershell \
          openjdk* \
          mysql* \
          php*
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex node-uglify git gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync rename
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean

    - name: 克隆源代码     
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        
    - name: 更新 & 安装 feeds
      working-directory: ./openwrt
      run: | 
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: 自定义配置文件Lienol
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        make defconfig
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: 下载包文件
      working-directory: ./openwrt
      run: |
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      working-directory: ./openwrt
      run: |
        echo -e "$(($(nproc)+1)) thread compile"
        make -j$(($(nproc)+1)) || make -j1 V=s      

    - name : 上传固件
      uses: actions/upload-artifact@main
      with:
        name: Lineol
        path: openwrt/bin
        
